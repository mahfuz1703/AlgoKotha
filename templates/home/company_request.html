{% extends "_base.html" %}

{% block title %}Jobs - AlgoKotha{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-900" id="company-request-page">
    <div class="w-full max-w-lg p-8 space-y-6" style="background-color: var(--background-light); border-radius: 0.75rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1); animation: fadeIn 1s ease-out forwards;">
        <h2 class="text-3xl font-bold text-center text-white">Request a Company</h2>
        <p class="text-center text-gray-400">Don't see a company you're interested in? Let us know!</p>
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2" for="company-name">Company Name</label>
                <input
                    id="company-name"
                    type="text"
                    placeholder="e.g. Awesome Inc."
                    style="width: 100%; background-color: #374151; border: 1px solid var(--border-color); border-radius: 0.375rem; padding: 0.5rem 1rem; transition: all 0.3s;"
                    onfocus="this.style.boxShadow='0 0 0 3px rgba(16,185,129,0.3)'"
                    onblur="this.style.boxShadow='none'"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2" for="website">Company Website</label>
                <input
                    id="website"
                    type="url"
                    placeholder="https://example.com"
                    style="width: 100%; background-color: #374151; border: 1px solid var(--border-color); border-radius: 0.375rem; padding: 0.5rem 1rem; transition: all 0.3s;"
                    onfocus="this.style.boxShadow='0 0 0 3px rgba(16,185,129,0.3)'"
                    onblur="this.style.boxShadow='none'"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2" for="career-page">Career Page Link</label>
                <input
                    id="career-page"
                    type="url"
                    placeholder="https://example.com/careers"
                    style="width: 100%; background-color: #374151; border: 1px solid var(--border-color); border-radius: 0.375rem; padding: 0.5rem 1rem; transition: all 0.3s;"
                    onfocus="this.style.boxShadow='0 0 0 3px rgba(16,185,129,0.3)'"
                    onblur="this.style.boxShadow='none'"
                />
            </div>
            <button
                type="submit"
                onclick="this.querySelector('.spinner').style.display='inline-block'"
                style="width: 100%; background-color: var(--primary-accent); color: white; padding: 0.5rem; border-radius: 0.375rem; font-weight: 600; transition: all 0.3s; display: flex; align-items: center; justify-content: center;"
                onmouseover="this.style.backgroundColor='var(--primary-accent-hover)'"
                onmouseout="this.style.backgroundColor='var(--primary-accent)'"
                
            >
                <span class="btn-text">Submit Request</span>
                <span class="spinner" style="display: none; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;"></span>
            </button>
        </form>
    </div>
</div>


{% endblock %}
