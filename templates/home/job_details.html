{% extends "_base.html" %}

{% block title %}Jobs - AlgoKotha{% endblock %}

{% block content %}

<div class="py-20 bg-gray-900 min-h-screen" id="job-details-page">
    <main class="container mx-auto px-6 max-w-4xl">
        <div class="bg-[var(--background-light)] p-8 rounded-lg shadow-lg fade-in">
            <div class="flex items-start space-x-6 mb-8">
                <img alt="Stripe logo" class="w-24 h-24 rounded-lg"
                    src="{{job.company.logo.url}}" />
                <div class="flex-1">
                    <h2 class="text-4xl font-bold text-white"> {{job.title}} </h2>
                    <p class="text-xl text-gray-400">{{job.company.name}} - {{job.location}}</p>
                    <span
                        class="mt-2 inline-block bg-green-500/20 text-green-300 px-3 py-1 rounded-full text-sm"> {{job.get_employmentType_display}} </span>
                </div>
            </div>
            <div class="prose prose-invert max-w-none prose-p:text-gray-300 prose-headings:text-white prose-strong:text-white prose-li:marker:text-green-400 mb-8 slide-in-up"
                style="animation-delay: 0.3s;">
                <h3 class="text-2xl font-semibold">Job Description</h3>
                <p>  {{job.description}} </p>
                <!-- <p>You will be responsible for designing, developing, and maintaining high-quality software
                    solutions. You will work in a fast-paced, collaborative environment and have a direct impact on
                    our products and users.</p>
                <h3 class="text-2xl font-semibold mt-6">Responsibilities</h3>
                <ul>
                    <li>Design, build, and maintain efficient, reusable, and reliable code.</li>
                    <li>Ensure the best possible performance, quality, and responsiveness of applications.</li>
                    <li>Identify bottlenecks and bugs, and devise solutions to these problems.</li>
                    <li>Help maintain code quality, organization, and automation.</li>
                </ul> -->
            </div>
            <button
                class="bg-[var(--primary-accent)] hover:bg-[var(--primary-accent-hover)] px-8 py-3 rounded-md text-lg font-semibold text-white inline-block transition-transform hover:scale-105 active:scale-95">
                <a href="{{job.applyLink}}" target="_blank">Apply Now</a>
            </button>
        </div>
    </main>
</div>

{% endblock %}
